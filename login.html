<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FAFBFD;
            --bg-secondary: #F1F5F9;
            --bg-card: #FFFFFF;
            --text-primary: #1a1a1a;
            --text-secondary: #5c5c5c;
            --text-muted: #8a8a8a;
            --border: #dde3eb;
            --accent: #2563eb;
            --accent-dark: #1d4ed8;
            --accent-light: #eff6ff;
            --hover: #f5f5f5;
            --error: #dc2626;
            --success: #059669;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo a:hover {
            color: var(--accent);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 56px;
            height: 56px;
            background: var(--accent-light);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .login-card:hover .card-icon {
            transform: scale(1.2) rotate(-10deg);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.15);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: inherit;
            background: var(--bg-primary);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.75rem 0;
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .signup-link {
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        .message {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error);
        }

        .message.success {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: var(--success);
        }

        .footer-note {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1.5rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }

            .card-icon {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }

            h1 {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="login-container">
            <div class="logo">
                <a href="index.html">&#8592; Back to Loan Tracker</a>
            </div>

            <div class="login-card">
                <div class="card-header">
                    <div class="card-icon">&#128274;</div>
                    <h1 id="formTitle">Welcome back</h1>
                    <p class="subtitle" id="formSubtitle">Sign in to your loan dashboard</p>
                </div>

                <div class="message" id="message"></div>

                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn" id="submitBtn">
                        Sign In
                    </button>
                </form>

                <div id="forgotSection" style="text-align:center;margin-top:1rem;">
                    <a id="forgotLink" style="color:var(--accent);font-size:0.875rem;cursor:pointer;text-decoration:none;font-weight:500;">Forgot password?</a>
                </div>

                <div class="divider">or</div>

                <div class="signup-link">
                    <span id="switchText">Don't have an account?</span>
                    <a id="switchLink">Sign up</a>
                </div>
            </div>

            <p class="footer-note">Secure login powered by Supabase</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qcyoukklhonwahklryyg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeW91a2tsaG9ud2Foa2xyeXlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzc3MjcsImV4cCI6MjA3NjM1MzcyN30.ra7TCZHZJgcfGcEaQxLRtod-szjfPsMsexXSv_DPZAM';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Modes: 'login', 'signup', 'forgot', 'reset'
        let mode = 'login';

        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const switchText = document.getElementById('switchText');
        const switchLink = document.getElementById('switchLink');
        const passwordGroup = document.getElementById('password').closest('.form-group');
        const forgotSection = document.getElementById('forgotSection');
        const forgotLink = document.getElementById('forgotLink');

        function setMode(newMode) {
            mode = newMode;
            message.classList.remove('show');
            document.getElementById('password').value = '';

            if (mode === 'login') {
                formTitle.textContent = 'Welcome back';
                formSubtitle.textContent = 'Sign in to your loan dashboard';
                submitBtn.textContent = 'Sign In';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
                passwordGroup.style.display = '';
                forgotSection.style.display = '';
                document.getElementById('password').required = true;
            } else if (mode === 'signup') {
                formTitle.textContent = 'Create account';
                formSubtitle.textContent = 'Sign up for Loan Tracker';
                submitBtn.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Sign in';
                passwordGroup.style.display = '';
                forgotSection.style.display = '';
                document.getElementById('password').required = true;
            } else if (mode === 'forgot') {
                formTitle.textContent = 'Reset password';
                formSubtitle.textContent = 'Enter your email to receive a reset link';
                submitBtn.textContent = 'Send Reset Link';
                switchText.textContent = 'Remember your password?';
                switchLink.textContent = 'Sign in';
                passwordGroup.style.display = 'none';
                forgotSection.style.display = 'none';
                document.getElementById('password').required = false;
            } else if (mode === 'reset') {
                formTitle.textContent = 'Set new password';
                formSubtitle.textContent = 'Enter your new password below';
                submitBtn.textContent = 'Update Password';
                switchText.textContent = '';
                switchLink.textContent = '';
                document.getElementById('email').closest('.form-group').style.display = 'none';
                document.getElementById('email').required = false;
                passwordGroup.style.display = '';
                forgotSection.style.display = 'none';
                document.getElementById('password').required = true;
                document.getElementById('password').placeholder = 'Enter your new password';
            }
        }

        switchLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (mode === 'login') setMode('signup');
            else setMode('login');
        });

        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            setMode('forgot');
        });

        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            message.classList.remove('show');

            try {
                if (mode === 'forgot') {
                    submitBtn.textContent = 'Sending...';
                    const { error } = await sb.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/login.html#reset'
                    });
                    if (error) throw error;
                    showMessage('Reset link sent! Check your email inbox.', 'success');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';

                } else if (mode === 'reset') {
                    submitBtn.textContent = 'Updating...';
                    const { error } = await sb.auth.updateUser({ password: password });
                    if (error) throw error;
                    showMessage('Password updated! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'tracker.html';
                    }, 1500);

                } else if (mode === 'signup') {
                    submitBtn.textContent = 'Creating account...';
                    const result = await sb.auth.signUp({ email, password });
                    if (result.error) throw result.error;
                    showMessage('Account created! You can now sign in.', 'success');
                    setTimeout(() => setMode('login'), 1500);

                } else {
                    submitBtn.textContent = 'Signing in...';
                    const result = await sb.auth.signInWithPassword({ email, password });
                    if (result.error) throw result.error;
                    localStorage.setItem('loanTrackerUser', JSON.stringify({
                        email: email,
                        userId: result.data.user.id
                    }));
                    window.location.href = 'tracker.html';
                }

            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                if (mode === 'forgot') submitBtn.textContent = 'Send Reset Link';
                else if (mode === 'reset') submitBtn.textContent = 'Update Password';
                else if (mode === 'signup') submitBtn.textContent = 'Sign Up';
                else submitBtn.textContent = 'Sign In';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        // Check if this is a password reset callback or already logged in
        window.addEventListener('load', async function() {
            // Supabase puts recovery tokens in the URL hash
            const hash = window.location.hash;
            if (hash.includes('type=recovery') || hash.includes('#reset')) {
                // Let Supabase process the recovery token from the URL
                const { data, error } = await sb.auth.getSession();
                if (data.session) {
                    setMode('reset');
                    return;
                }
            }

            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                localStorage.setItem('loanTrackerUser', JSON.stringify({
                    email: user.email,
                    userId: user.id
                }));
                window.location.href = 'tracker.html';
            }
        });
    </script>
</body>
</html>
